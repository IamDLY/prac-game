<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section class="rank-list">
            <table id="rank">
                <thead>
                    <tr>
                        <th>排名</th>
                        <th>昵称</th>
                        <th>时间(s)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <section class="body">
            <canvas id="canvas" width="450px" height="450px"></canvas>
        </section>
        <section class="game-control">
            <button disabled="disabled">时间：<span id="time"></span></button>
            <button id="start">开始游戏</button>
            <button id="restart">重新开始</button>
        </section>
    </main>
    <script src="js/script2.js"></script>
</body>
</html>
